<!-- Khai báo doctype HTML5 -->
<!doctype html>
<!-- Thẻ html với ngôn ngữ tiếng Anh -->
<html lang="en">
  <head>
    <!-- Thiết lập encoding ký tự UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Link đến favicon (icon hiển thị trên tab browser) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Meta tag viewport để responsive trên mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tiêu đề trang hiển thị trên tab browser -->
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Div với id="root" - nơi React app sẽ được mount vào -->
    <div id="root"></div>
    <!-- Script tag để load main.jsx - entry point của React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
